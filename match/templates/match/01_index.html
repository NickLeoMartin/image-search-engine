<!DOCTYPE html>
<html>
<head>
	<title>Image Search Engine</title>
</head>
<body>

<div>
	<h5>A simple image search engine</h5>
	<ul>
	{% for img in images %}
		<li>
			<img src="{{img.img_file.url}}" style="width: 30%; height: 30%" href="{{img.id}}" \>
		</li>
	{% endfor %}
	</ul>
</div>
</body>
</html>
